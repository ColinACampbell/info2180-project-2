<!DOCTYPE html>
<html>

<head>
    <title>Info2180-Project2</title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="">

    <script src="./../js/environment.js"></script>
    <script src="./../js/members.js"></script>

</head>


<body>
    <div class="header">
        <h1>BugMe Issue Tracker</h1>
    </div>
    <main>
        <div class="body">
            <div class="bodygrid">
                <div id="bodymain">
                    <h2 id="title">Loading...</h2>
                    <div>
                        <p id="description">Loading ...</p>
                    </div>

                    <div id="dateinfo">
                        <div>
                            <p id="issue-created"> Loading ...</p>
                        </div>
                        <div>
                            <p id="issue-updated"> Loading ... </p>
                        </div>
                    </div>
                </div>

                <div id="asidemain">
                    <div>
                        <div>
                            <h3> Assigned To</h3>
                            <p id="issue-assigned-to"> </p>
                        </div>
                        <div>
                            <h3> Type </h3>
                            <p id="issue-type"> </p>
                        </div>
                        <div>
                            <h3> Priority</h3>
                            <p id="issue-priority"> </p>
                        </div>
                        <div>
                            <h3> Status</h3>
                            <p id="issue-status"> </p>
                        </div>
                    </div>
                    <div id="btn">
                        <button id="status-close-btn">Mark as Closed</button> <br />
                        <button id="status-prog-btn">Mark as In Progress</button>
                    </div>
                </div>


                <aside id="sidetab">
                    <ul>
                        <li id="home"><a href="./../pages/home.html">Home</a></li>
                        <li id="adduser"><a href="./../pages/add-user.html">Add User</a></li>
                        <li id="issue"><a href="./../pages/create-issue.html">New Issue </a></li>
